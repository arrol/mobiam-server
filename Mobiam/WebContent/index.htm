<!DOCTYPE html> 
<html> 
  <head> 
  <title>MOBIAM 0.1</title> 
  <link rel="stylesheet" type="text/css" media="screen" href="./lib/jquery.mobile.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./MOBIAM-Style.css" />
  <meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0">
  
  <!-- Skripte -->
  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery.mobile.js"></script>
  <script src="./MOBIAM-Script.js"></script>
  
  <script>
  	//-----------------------------
	//  GFOS Innovationsaward 2013
	//         MOBIAM 0.1
	//(C) Niklas Weissner 2012/2013
	//-----------------------------
	
	if(CLIENT_VERSION == "undefined" || CLIENT_VERSION == null)
	{
		alert("Das MOBIAM-Systemskript wurde nicht gefunden.\nDie Anwendung kann nicht ordnungsgemäß ausgeführt werden.");	
	}
  </script>
</head> 
<body> 

<div data-role="page" data-theme="b" id="home" data-title="MOBIAM 0.1">

	<!-- Loginformular -->
	<div data-role="header" id="header_loginForm" data-theme="b" data-nobackbtn="true">
		<h1>MOBIAM Login</h1>
	</div>  
	
	<div data-role="content" data-theme="b" align="center" id="content_loginForm" data-theme="a">  
	
		<div id="loginNotifyLabel"></div>
		
		<!-- Loginmaske -->
		<form action="javascript:doLogin();">
		
			<div data-role="fieldcontain">
				<label for="tenant_input">Mandant</label>
				<input type="text"  name="tenant_input" id="tenant_input" value="" /><br>
				<div id="tenant_statuslabel"></div>
			
				<label for="office_input">Werk</label>
				<input type="text" name="office_input" id="office_input"/><br>
				<div id="office_statuslabel"></div>  
			
				<label for="empid_input">Personalnummer</label>
				<input type="number" pattern="[0-9]*" name="empid_input" id="empid_input"/><br>
				<div id="empid_statuslabel"></div>  
			
				<label for="pass_input">Passwort</label>
				<input type="password" autocomplete="off" name="pass_input" id="pass_input"/><br>
				<div id="pass_statuslabel"></div>
			</div>
			
			<div data-role="controlgroup" data-type="horizontal">
				<input type="submit" class="loginBtt" data-icon="check" value="Login"/>
				<input type="button" class="clearForm" data-icon="delete" data-iconpos="right" value="Felder l&ouml;schen" onClick="javascript:clearLoginForm();"/>
			</div> 
			
		</form>
	</div>
	
	<div data-role="footer" data-theme="b" id="footer_loginForm"></div>
	
	<!-- Datenansicht -->
	<div data-role="header" id="header_dataView" data-theme="b" data-nobackbtn="true">
		<h1>MOBIAM</h1>
	</div> 
	
	<div data-role="content" id="content_dataView" data-theme="b">  
			<div id="welcomeMessage"></div>
			<br>
			
			<div data-role="collapsible-set" data-theme="c" data-content-theme="d">
				<div data-role="collapsible">
        			<h3>Filtereinstellungen</h3>
        			Kommt noch
    			</div>
			</div>
			
			<!-- Hilfskonstrukt für dynamische Suchleiste -->
			<div id="dynamicFilterMarker"></div>
			<div id="dynamicFilter">
				<ul data-role="listview" data-icon="search" id="dataList" data-filter="true" data-autodividers="true" data-filter-placeholder="Suche Person..." data-filter-theme="d" data-theme="d" data-divider-theme="d">
					<!-- Anwesenheitsliste (wird vom Skript gefüllt) -->
				</ul>
			</div>
	</div>
	
	<div data-role="footer" data-theme="b" id="footer_dataView" data-position="fixed">
		<a data-icon="delete" href="javascript:doLogout();">Logout</a>
	</div>
	
	<!-- Fehlerseite -->
	<div data-role="header" id="header_errorPage" data-theme="b" data-nobackbtn="true">
		<h1>MOBIAM-Fataler Fehler</h1>
	</div> 
	
	<div data-role="content" id="content_errorPage" data-theme="b">  
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<h1>Fehler!</h1><br>
					<p id="errorInfoLabel">
						<!-- Fehlerinformationen (werden vom Skript eingefügt) -->
					</p>
				</div>
				<div class="ui-block-b">
					<img align="right" src="./img/error.png" width=256 height=256 alt=""></img>
				</div>
			</div>
	</div>
	
	<div data-role="footer" data-theme="b" id="footer_errorPage">
	</div>
	
	<!-- Dialoge und Popups -->
</div>

</body>
</html>
